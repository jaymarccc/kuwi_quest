<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuwi Quest - Main Page</title>
  <link rel="stylesheet" href="page13.css">
</head>
<body>
  <div class="game-container">
    <img src="new_images/13.png" alt="background" class="background">

    <!-- Top Left Buttons -->
    <div class="top-left">
      <img src="new_images/hint_button.png" class="icon-btn">
      <img src="new_images/sound_button.png" class="icon-btn">
      <img src="new_images/diamond_button.png" class="icon-btn">
      <img src="new_images/coin_button.png" class="icon-btn">
      <img src="new_images/mail_button.png" class="icon-btn">
    </div>

    <!-- Right Side Buttons -->
    <div class="right-side">
      <img src="new_images/download_button.png" class="icon-btn">
      <img src="new_images/menu_button.png" class="icon-btn">
      <img src="new_images/add_button.png" class="icon-btn">
      <img src="new_images/trash_button.png" class="icon-btn">
    </div>

    <!-- Character Choices (Left Center) -->
    <div class="characters-left">
      <img src="new_images/choices_mimi.png" id="mimi" class="character-choice">
      <img src="new_images/choices_loladaldy.png" id="loladaldy" class="character-choice">
      <img src="new_images/choice_komi.png" id="komi" class="character-choice">
      <img src="new_images/choices_kikopalak.png" id="kikopalak" class="character-choice">
      <img src="new_images/choices_kuwi.png" id="kuwi" class="character-choice">
    </div>

    <!-- Main Character Display (Right Center) -->
    <div class="main-character">
      <img id="mainCharacter" src="new_images/lockin_kuwi.png" alt="Main Character">
    </div>

    <!-- Bottom Buttons -->
    <div class="bottom-buttons">
      <img src="new_images/share_button.png" class="icon-btn">
      <img src="new_images/crow_button.png" class="icon-btn">
      <img src="new_images/trophy_button.png" class="icon-btn">
    </div>

    <!-- Letters Mailbox -->
    <img src="new_images/letters.png" class="letters-box">
  </div>

  <script src="page13.js"></script>
</body>
</html>
