<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1.0">
  <title>Kuwi Quest</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Main Scene -->
  <div id="scene"></div>

  <!-- Fullscreen Toggle Button -->
<button id="fullscreen-btn" class="wood-btn">
  <img src="new_images/fullscreen_button.png" alt="Fullscreen" />
</button>

  <div id="welcome">
    <div class="welcome-content">
      <h1>Welcome to <span>Kuwi Quest</span>!</h1>
      <p>To enjoy the full experience, switch to full screen.</p>
      <button id="startBtn">Full Screen</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
